language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: SYMFONY_VERSION='2.3.*' FOSUSERBUNDLE_VERSION='~1.3'
    - php: 5.3
      env: SYMFONY_VERSION='2.7.*' FOSUSERBUNDLE_VERSION='2.0.*@dev'
    - php: 5.6
      env: SYMFONY_VERSION='2.3.*' FOSUSERBUNDLE_VERSION='~1.3'
    - php: 5.6
      env: SYMFONY_VERSION='2.7.*' FOSUSERBUNDLE_VERSION='2.0.*@dev'
    - php: 5.6
      env: SYMFONY_VERSION=2.8.*@dev FOSUSERBUNDLE_VERSION='2.0.*@dev'
    - php: 5.6
      env: SYMFONY_VERSION="3.0.x-dev as 2.8" FOSUSERBUNDLE_VERSION='2.0.*@dev'
  allow_failures:
    - php: hhvm
    - env: SYMFONY_VERSION=2.8.*@dev
    - env: SYMFONY_VERSION="3.0.x-dev as 2.8"

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$FOSUSERBUNDLE_VERSION" != "" ]; then composer require "friendsofsymfony/user-bundle=${FOSUSERBUNDLE_VERSION}" --no-update; fi;

install:
  - composer install --prefer-source

script:
  - phpunit --coverage-text
