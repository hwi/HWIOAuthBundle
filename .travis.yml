language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
    allow_failures:
        - php: hhvm
    exclude:
        - env: SYMFONY_VERSION='2.7.*@dev' FOSUSERBUNDLE_VERSION='~1.3'
          php: 5.3.3
        - env: SYMFONY_VERSION='2.7.*@dev' FOSUSERBUNDLE_VERSION='2.0.*@dev'
          php: 5.3.3

env:
  - SYMFONY_VERSION='2.3.*' FOSUSERBUNDLE_VERSION='~1.2'
  - SYMFONY_VERSION='2.4.*' FOSUSERBUNDLE_VERSION='~1.2'
  - SYMFONY_VERSION='2.6.*' FOSUSERBUNDLE_VERSION='~1.3'
  - SYMFONY_VERSION='2.7.*@dev' FOSUSERBUNDLE_VERSION='~1.3'
  - SYMFONY_VERSION='2.3.*' FOSUSERBUNDLE_VERSION='2.0.*@dev'
  - SYMFONY_VERSION='2.4.*' FOSUSERBUNDLE_VERSION='2.0.*@dev'
  - SYMFONY_VERSION='2.6.*' FOSUSERBUNDLE_VERSION='2.0.*@dev'
  - SYMFONY_VERSION='2.7.*@dev' FOSUSERBUNDLE_VERSION='2.0.*@dev'

before_script:
    - composer require --no-update symfony/symfony=${SYMFONY_VERSION}
    - composer require --no-update friendsofsymfony/user-bundle=${FOSUSERBUNDLE_VERSION}
    - composer install --prefer-source
